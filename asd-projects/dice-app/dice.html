<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/dice.png">
    <title>Dice Application</title>

    <style>
        #die {
            border-radius: 20;
            height: 100px;
            width: 100px;
            background-color: rgb(128, 42, 168); /* feel free to change this */
            position: relative;
        }
    </style>

</head>
<body>
    <div id='die'></div>
</body>
<script>
    function makeDot(x, y) {
    $('<div>')
    .css("height", 20)
    .css("width", 20)
    .css("background-color", "black")
    .css("position", "absolute")
    .css('top', x - 10)
    .css('left', y - 10)
    .css('border-radius', 20)
    .appendTo("#die");
}
function rollDie(dieID){
    $('#die').empty();
    //var randomNum = 6;
    var randomNum = Math.ceil(Math.random() * 6)

    if (randomNum === 1) {
        makeDot(50, 50, dieID); // middle middle
    }
    else if (randomNum === 2) {
        makeDot(25, 25, dieID); // top left
        makeDot(75, 75, dieID); // bottom right
    }
    else if (randomNum === 3) {
        makeDot(25, 25, dieID); // top left
        makeDot(75, 75, dieID); // bottom right
        makeDot(50, 50, dieID); // middle middle
    }
    else if (randomNum === 4) {
        makeDot(75, 75, dieID); // bottom right
        makeDot(25, 25, dieID); // top left
        makeDot(25, 75, dieID); // bottom left
        makeDot(75, 25, dieID); // top right
    }
    else if (randomNum === 5) {
        makeDot(50, 50, dieID); // middle middle
        makeDot(75, 75, dieID); // bottom right
        makeDot(25, 25, dieID); // top left
        makeDot(25, 75, dieID); // bottom left
        makeDot(75, 25, dieID); // top right'
        
    }
    else if (randomNum === 6) {
        makeDot(20, 80, dieID); // top right
        makeDot(50, 80, dieID); // middle right
        makeDot(80, 80, dieID); // bottom right
        makeDot(20, 15, dieID); // top right
        makeDot(50, 15, dieID); //  middle left
        makeDot(80, 15, dieID); // bottom left
    }
}
$("#die").on("click", rollDie);

</script>
</html>
